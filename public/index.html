<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  </head>
  <body>
    <p>Welcome to the chat baby!</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('connect', () => {
        console.log('Client connected!');

      socket.on('disconnect', () => {
        console.log('Client disconnected');
      })
      })
    </script>
  </body>
</html>
